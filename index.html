<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> <!---linking reset css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> <!---linking bootstrap css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> <!---linking css stylesheet-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!---linking jquery library-->
    <script src="assets/javascript/game.js"></script> <!---linking javascript file-->
    <title>Greek Mythology RPG</title>
</head>

<body>

<!---main content container-->
<div class="container">
<div class="row">
    <h1>Greek Mythology Battle Royale</h1>
</div>

<!---instructions, text replaced as game progresses-->
<div class="row">
    <p><span id="instructions">Chose a character to start the game</span></p>
</div>

<!---characters section-->
<div class="row"><span id="characters">
        <div class="card-deck">
                <div class="card" id="poseidon">
                  <img class="card-img-top" src="assets/images/poseidon.jpg" alt="Poseidon">
                  <div class="card-body">
                    <h5 class="card-title">Poseidon</h5>
                  </div>
                  <div class="card-footer">
                    <small class="poseidon-text-muted"></small>
                  </div>
                </div>
                <div class="card" id="athena">
                  <img class="card-img-top" src="assets/images/athena.png" alt="Athena">
                  <div class="card-body">
                    <h5 class="card-title">Athena</h5>
                  </div>
                  <div class="card-footer">
                    <small class="athena-text-muted"></small>
                  </div>
                </div>
                <div class="card" id="artemis">
                  <img class="card-img-top" src="assets/images/artemis.jpg" alt="Artemis">
                  <div class="card-body">
                    <h5 class="card-title">Artemis</h5>
                  </div>
                  <div class="card-footer">
                    <small class="artemis-text-muted"></small>
                  </div>
                </div>
                <div class="card" id="ares">
                  <img class="card-img-top" src="assets/images/ares.png" alt="Ares"">
                  <div class="card-body">
                    <h5 class="card-title">Ares</h5>
                  </div>
                  <div class="card-footer">
                    <small class="ares-text-muted"></small>
                  </div>
                </div>
              </div>
        </span>
</div> 

<div class="row">
    <p>Your Character</p>
</div>


<!---enemies section-->
<div class="row"><span id="enemies"></span></div> 
<div class="row">
    <p>Enemies</p>
</div>


<!---attack button-->
<div class="row">
  <button type="button" class="btn btn-primary btn-lg" on>Attack</button>
</div>

<!---defender section-->

<div class="row"><span id="defender"></span></div> 
<div class="row">
    <p>Defender</p>
</div>


<!---game stats, text replaced as game progresses-->
<div class="row">
    <p><span id="game-stats"></span></p>
</div>
</div>
    
</body>
</html>
